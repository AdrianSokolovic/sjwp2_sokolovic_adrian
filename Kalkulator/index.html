<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
}

.calculator {
    background: #222;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    width: 320px;
}

.display {
    width: 100%;
    height: 60px;
    background: #000;
    color: #fff;
    font-size: 28px;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 15px;

    display: flex;
    align-items: center;
    justify-content: flex-end;

    overflow-x: auto;
    word-break: break-all;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

.btn {
    height: 60px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: #333;
    color: white;
    transition: 0.2s;
}

.btn:hover {
    background: #444;
}

.operator {
    background: #ff9500;
}

.operator:hover {
    background: #e08900;
}

.equal {
    grid-row: span 2;
    background: #28a745;
}

.equal:hover {
    background: #218838;
}

.zero {
    grid-column: span 2;
}

.function {
    background: #dc3545;
}

.function:hover {
    background: #c82333;
}

    </style>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>

        <div class="buttons">
            <button class="btn function">AC</button>
            <button class="btn function">DEL</button>
            <button class="btn operator">/</button>
            <button class="btn operator">*</button>

            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">-</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">+</button>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn equal">=</button>

            <button class="btn zero">0</button>
            <button class="btn">.</button>
        </div>
    </div>

    <script src="java.js"></script>
</body>
</html>
