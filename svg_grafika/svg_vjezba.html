<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG grafika</title>
</head>
<body>
    <h2>SVG grafika u HTMLu</h2>
    <svg width="600" height="600" style="border: 2px solid black;">
        <rect x="30" y="40" width="100" height="100" fill="blue" stroke-width="4" stroke="red" rx="10" ry="10" />
        <circle cx="300" cy="300" r="100" fill="purple" />
        <polygon points="300,10 350,190 250,190" style="fill:lime;stroke:purple;stroke-width:3" />
    </svg>
</body>
</html>
